<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" href="signup.css">
		<script
			src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
		<script
			src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
	</head>
	<body>

		<div style="background-color: transparent;"
			class="container">
			<div style="display: flex; justify-content: space-between;">
				<h2>Sign Up</h2>
				<img src="../../Images/home images/Optic world.png" alt>
			</div>
			<div class="form-group">
				<label class="label" for="name">Name:</label>
				<input style="border: 2px solid rgba(0, 0, 0, 0.459)" id="name"
					class="input" type="text" id="name" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label class="label" for="email">Email:</label>
				<input style="border: 2px solid rgba(0, 0, 0, 0.459)" required id="email"
					class="input" type="email" id="email" placeholder="Enter your email">
			</div>
			<div class="form-group">
				<label class="label" for="password">Password:</label>
				<input style="border: 2px solid rgba(0, 0, 0, 0.459)" required
					itemid="password" class="input" type="password" id="password"
					placeholder="Enter your password">
			</div>
			<div class="form-group">
				<label class="label" for="confirm-password">Confirm Password:</label>
				<input style="border: 2px solid rgba(0, 0, 0, 0.459)" class="input"
					type="password" id="confirm-password" placeholder="Confirm your password">
			</div>
			<button class="button" onclick="signUp()" type="submit">Sign Up</button>
		</div>

	</body>
	<script src="signup.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</html>
