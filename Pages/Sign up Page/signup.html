<html>
<head>
	<title>Sign Up</title>

<body>
	<div style="border: 2px solid black; background-color: lightblue;" class="container">
		<div style="display: flex; justify-content: space-between;">
			<h2>Sign Up</h2>
			<img src="../../Images/home images/Optic world.png" alt="">
		</div>
		
			<div class="form-group">
				<label class="label" for="name">Name:</label>
				<input style="border: 2px solid black;" id="name" class="input" type="text" id="name" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label class="label" for="email">Email:</label>
				<input style="border: 2px solid black;" required style="border: 2px solid black;" id="email" class="input" type="email" id="email" placeholder="Enter your email">
			</div>
			<div class="form-group">
				<label class="label" for="password">Password:</label>
				<input style="border: 2px solid black;" required itemid="password" class="input" type="password" id="password" placeholder="Enter your password">
			</div>
			<div class="form-group">
				<label class="label" for="confirm-password">Confirm Password:</label>
				<input style="border: 2px solid black;" required class="input" type="password" id="confirm-password" placeholder="Confirm your password">
			</div>
			<button class="button" onclick="signUp()" type="submit">Sign Up</button>
			<!-- <p style="text-align: center;">enter you <a href="./signin.html">Sign in</a></p> -->
		
	</div>
</body>
<script src="signup.js"></script>
